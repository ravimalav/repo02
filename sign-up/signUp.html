<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<header>
  <div class="header-div">
    <h3>Day To Day Expenses</h3>
  </div>
</header>
<br>
<body>
    <form action="" method="post">
        <div class="form-group">
          <label for="inputName">Name:</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter Name" required>
        </div>
        <br>    
        <div class="form-group">
          <label for="inputEmail">Email address:</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"  required>
        </div><br>
        <div class="form-group">
          <label for="inputPassword">Password:</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div><br>  
        <button type="submit" class="btn btn-primary" id="signup-button">Submit</button>
      </form>
</body>
</html>
