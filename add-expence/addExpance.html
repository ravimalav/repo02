       <div id="centered">
        <form id="form-item">

              <label for="expence-amount">Amount:</label>
              <input type="number" class="form-control" id="expence-amount" required>
            </div>
            <div class="form-group">
              <label for="expence-desc">Description:</label>
              <input type="text" class="form-control" id="expence-desc">
            </div><br>
            <div class="form-group">
              <label for="expence-category">Category</label>
              <select class="form-control" id="expence-category" required>
                <option selected>-select category-</option>
                <option value="food">Food</option>
                <option value="movie">Movie</option>
                <option value="fashion">Fashion</option>
                <option value="petrol">Petrol</option>
                <option value="bills">Bills</option>

            </div>
