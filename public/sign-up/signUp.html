 <div class="wrapper">
  <div class="title-text">
    <div class="title login">Login Form</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login" >Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <pre>
        </pre>
        <div class="field">
          <input type="text" placeholder="Email Address" id="log-email" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" id="log-password" required>
        </div>
        <div class="pass-link"><a href="/forgot-password/index.html">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login" id="login-btn">
        </div>
        <div class="signup-link">Create an account <a href="">Signup now</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Name" id="username" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Email Address" id="useremail" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" id="userpass" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup" id="signup-btn">
        </div>
        <div class="signup-link">Already have an account? <a href="">Login</a></div>
      </form>
    </div>
  </div>
</div>
